<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add more CSS and JavaScript links here as needed -->
</head>
<body>
    <header>
        <h1>{% block header %}<a href="/">My Website</a>{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <!-- Add more navigation links here as needed -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ year|date:"Y" }} My Website
    </footer>
</body>
</html>
